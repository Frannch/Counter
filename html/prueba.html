<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba GLB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Carga del componente model-viewer desde CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(255,109,0,.25), rgba(255,61,0,.25));
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
    }
    model-viewer{
      width: min(900px, 96vw);
      height: min(600px, 70vh);
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }
    .toolbar{
      position: fixed; left: 50%; bottom: 16px; transform: translateX(-50%);
      display: flex; gap: 8px;
    }
    .btn{
      padding: .5rem .8rem; border-radius: 10px; border: 1px solid rgba(255,255,255,.35);
      background: rgba(42,42,54,.45); color:#fff; cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- Reemplaza src por la ruta a tu GLB -->
  <model-viewer id="viewer"
    src="../models/Scorbunny.glb"
    alt="Modelo GLB de prueba"
    camera-controls
    touch-action="pan-y"
    interaction-prompt="auto"
    exposure="0.9"
    shadow-intensity="0.6"
    environment-image="https://modelviewer.dev/assets/neutral.hdr"
    poster="../sprites/favicon.ico">
  </model-viewer>

  <div class="toolbar">
    <button class="btn" onclick="document.getElementById('viewer').resetTurntable()">Reset giro</button>
    <button class="btn" onclick="document.getElementById('viewer').cameraOrbit = '0deg 75deg 100%';">Vista arriba</button>
  </div>

  <script type="module">
    const viewer = document.getElementById('viewer');
    // Ejemplo: giro automático opcional
    // viewer.autoRotate = true;
    // viewer.autoRotateDelay = 0;

    // Helper para resetear giro (vuelve a cámara por defecto)
    viewer.resetTurntable = function(){
      viewer.cameraOrbit = '0deg 0deg 100%';
      viewer.cameraTarget = '0m 0m 0m';
    };
  </script>
</body>
</html>
