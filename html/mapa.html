<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de recuerdos</title>
  <link rel="shortcut icon" href="../sprites/mapIcon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS (sin integrity/crossorigin) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0 }
    #map { width: 100%; height: 100% }

    .popup-content { max-width: 260px; }
    .popup-content img {
      width: 100%; height: auto; border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,.18); display: block;
    }
    .popup-content h4 { margin: .4rem 0 .3rem; font-family: Inter, system-ui, Segoe UI, Roboto, Arial; }
    .popup-content p { margin: 0; font-size: .9rem; color: #444; font-family: Inter, system-ui, Segoe UI, Roboto, Arial; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (sin integrity/crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializa el mapa centrado en Córdoba
    const map = L.map('map', { scrollWheelZoom: true })
      .setView([-31.4201, -64.1888], 12); // Córdoba, AR

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const lugares = [
      { nombre:'Batateada', coords:[-31.392217482178435, -64.19888337583852], img:'', nota:'Primer Contacto' },
      { nombre:'Primera Cita', coords:[-31.365852651150018, -64.21931294885806], img:'../pict/1.jpeg', nota:'Starbucks' },
      { nombre:'Cita', coords:[-31.365451554948894, -64.23736257583988], img:'../pict/2.jpeg', nota:'Caseratto' },
      { nombre:'Cita', coords:[-31.363778235053665, -64.2358591758401], img:'../pict/4,2.jpeg', nota:'Mercado de las Rosas' },
      { nombre:'Cine', coords:[-31.366350456700737, -64.21909266234897], img:'../pict/5,2.jpeg', nota:'Kraven' },
      { nombre:'Cita', coords:[-31.35727129357809, -64.24279589906126], img:'../pict/10,1.jpeg', nota:'Simulador' },
      { nombre:'Cita', coords:[-31.36730972895586, -64.23430538284107], img:'../pict/12.jpeg', nota:'ES café' },
      { nombre:'Servicio', coords:[-31.389340018777975, -64.1638411604933], img:'', nota:'Casi primera cita' },
      { nombre:'Cine', coords:[-31.379984083276277, -64.21469637769366], img:'', nota:'Venom' },
      
      { nombre:'Weiss', coords:[-31.425219106147786, -64.18603551816392], /* sin img */ nota:'Estaba rico' },
      { nombre:'Hogaza', coords:[-31.368436942178914, -64.23333377289677], /* sin img */ nota:'Estaba rico y caro' },
      { nombre:'Cine', coords:[-31.33216294021531, -64.29116611632114], /* sin img */ nota:'Como entrenar a tu dragó' },
      { nombre:'Distrital', coords:[-31.36197982559362, -64.26336163165844], /* sin img */ nota:':/' },
    ];

    lugares.forEach(lugar => {
      const marker = L.marker(lugar.coords).addTo(map);

      // Construye el contenido del popup según haya imagen o no
      const imgHtml = (lugar.img && lugar.img.trim().length)
        ? `<img src="${lugar.img}" alt="${lugar.nombre}">`
        : ''; // sin imagen

      const htmlPopup = `
        <div class="popup-content">
          <h4>${lugar.nombre}</h4>
          <p>${lugar.nota ?? ''}</p>
          ${imgHtml}
        </div>
      `;

      marker.bindPopup(htmlPopup, { maxWidth: 280 });
    });

    const bounds = L.latLngBounds(lugares.map(l => l.coords));
    if (lugares.length) map.fitBounds(bounds, { padding: [20, 20] });

    window.addEventListener('error', e => console.error('Error:', e.message));
  </script>
</body>
</html>
