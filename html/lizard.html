<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../pict/lizo.ico">
    <title>Lizard</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .center-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2vh;
        }
        #botno {
            font-size: 17vh;
            cursor: pointer;
            width: 40vh;
            height: 40vh;
            border-radius: 50%;
            padding: 10px 10px;
            box-shadow:  0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.253);
        }
        #botno:active {
            filter: brightness(98%);
        }
        #showdata {
            font-size: 2rem;
            box-shadow:  0 0 10px rgba(0, 0, 0, 0.2);
            background: #fff;
            border-radius: 1rem;
            padding: 0.5em 1.5em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div class="center-col">
        <div id="showdata">Clicks</div>
        <button id="botno">🦎</button>
    </div>
    <script>
        const sonido = new Audio('../audio/lizard_lizard_meme.mp3');
        sonido.volume = 0.5; // Set volume to 50%

        let boton = document.getElementById('botno');
        let showclicks = document.getElementById('showdata');
        let clicks = 0;
        boton.addEventListener('click', printrClick);
        function printrClick() {
            sonido.currentTime = 0;
            sonido.play();
            clicks++;
            showclicks.innerHTML = `Clicks: ${clicks}`;
            showclicks.style.display = 'block';

            // Crea entre 3 y 6 lagartos flotantes por click
            const cuantos = 3 + Math.floor(Math.random() * 4);
            for (let i = 0; i < cuantos; i++) {
                crearLizardFlotante();
            }
        }

        function crearLizardFlotante() {
            const btn = document.getElementById('botno');
            const rect = btn.getBoundingClientRect();
            const container = document.body;

            // Crea el emoji
            const emoji = document.createElement('span');
            emoji.textContent = '🦎';
            emoji.style.position = 'fixed';
            emoji.style.fontSize = '2.5rem';
            emoji.style.pointerEvents = 'none';
            emoji.style.zIndex = 1000;

            // Posición inicial aleatoria alrededor del botón
            const angle = Math.random() * 2 * Math.PI;
            const radius = 80 + Math.random() * 40; // distancia desde el centro del botón
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            emoji.style.left = `${centerX + Math.cos(angle) * radius}px`;
            emoji.style.top = `${centerY + Math.sin(angle) * radius}px`;
            emoji.style.opacity = 1;

            // Animación: flotar y desvanecer
            const floatY = -40 - Math.random() * 40;
            emoji.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: `translateY(${floatY}px)`, opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });

            container.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 1000);
        }
    </script>
</body>
</html>
