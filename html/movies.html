<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../sprites/cine.ico">
    <title>Rese√±as de Pel√≠culas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --bg:#fff; --text:#1b1b24; --muted:#4a4d59; --ring:#0002; --accent:#c2185b;
        }
        body{ margin:0; padding:20px; background:var(--bg); color:var(--text); font-family: Inter, system-ui, sans-serif }
        h1{ margin:0 0 20px; font-size:1.6rem; text-align: center; }

        /* Contenedor de pel√≠culas */
        .movies-list{ column-count: 2; column-gap: 20px; }
        @media (max-width: 700px){ .movies-list{ column-count: 1 } }

        .movie-card{
            display: inline-block; width: 100%; margin: 0 0 16px; break-inside: avoid;
            border: 1px solid var(--ring); border-radius: 14px;
            background: rgba(255,255,255,.9); box-shadow: 0 8px 20px rgba(0,0,0,.08); padding: 12px;
            position: relative;
        }

        .movie-head{ display:grid; grid-template-columns: 96px 1fr; gap:12px; align-items:start }
        .poster{ width:96px; height:140px; border-radius:10px; object-fit:cover; box-shadow: 0 6px 16px #0003 }
        .movie-head h2{ margin:0 0 6px; font-size:1.1rem }

        .rating{ display:flex; align-items:center; gap:8px; color:var(--muted); font-size:.85rem; margin-bottom: 5px; }
        .who{ padding:.12rem .4rem; border-radius:8px; border:1px solid var(--ring); background:#fff; font-weight:800; font-size: 0.7rem; }
        .who.ro{ color:#ad1457 } .who.fran{ color:#1565c0 }
        .rating-bar{ flex-grow: 1; height:8px; background:#eee; border-radius:999px; overflow:hidden; border:1px solid var(--ring) }
        .rating-bar span{ display:block; height:100%; transition: width 0.6s ease; }
        .rating-bar.ro span{ background: linear-gradient(90deg,#ff8f00,#c2185b) }
        .rating-bar.fran span{ background: linear-gradient(90deg,#42a5f5,#1565c0) }

        .rev p{ margin:0; line-height:1.4; font-size: 0.9rem; margin-bottom: 8px; }

        /* --- BOTONES DE EDICI√ìN (SOLO MODO EDICI√ìN) --- */
        .edit-actions {
            display: none; position: absolute; top: 10px; right: 10px; gap: 5px; z-index: 10;
        }
        body.edit-mode .edit-actions { display: flex; }
        
        .action-btn {
            width: 30px; height: 30px; border-radius: 50%; border: none;
            cursor: pointer; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center;
        }
        .del-btn { background: #d32f2f; }
        .edit-btn { background: #1976d2; }

        /* --- BOT√ìN FLOTANTE --- */
        .admin-trigger {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--text); color: white; border: none;
            cursor: pointer; font-size: 24px; z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 500px;
            max-height: 85vh; overflow-y: auto;
        }
        .modal-content input, .modal-content textarea {
            width: 100%; margin-bottom: 12px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit;
        }
        .btn-save { background: #2e7d32; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-close { background: #ccc; border: none; padding: 5px 10px; border-radius: 5px; float: right; cursor: pointer; }
    </style>
</head>
<body class="">

    <h1>üé¨ Nuestras Rese√±as</h1>

    <section id="movies-container" class="movies-list">
        </section>

    <button class="admin-trigger" onclick="toggleModal()">‚öôÔ∏è</button>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <button class="btn-close" onclick="toggleModal()">‚úï</button>
            <h3>Panel de Control</h3>
            <button onclick="toggleEditMode()" style="width: 100%; margin-bottom: 15px; padding: 8px; cursor:pointer;">
                Activar/Desactivar Modo Edici√≥n (Iconos ‚úèÔ∏è y ‚úï)
            </button>
            <hr>
            <h4 id="form-title">Agregar Nueva Pel√≠cula</h4>
            <input type="text" id="m-title" placeholder="T√≠tulo de la pel√≠cula">
            <input type="text" id="m-poster" placeholder="URL del P√≥ster (../pelis/foto.jpg)">
            
            <div style="display:flex; gap:10px">
                <div style="flex:1">
                    <label style="font-size: 0.7rem;">Puntaje RO</label>
                    <input type="number" id="m-ro-score" placeholder="0-10" step="0.1" max="10">
                </div>
                <div style="flex:1">
                    <label style="font-size: 0.7rem;">Puntaje Fran</label>
                    <input type="number" id="m-fran-score" placeholder="0-10" step="0.1" max="10">
                </div>
            </div>

            <textarea id="m-ro-rev" placeholder="Rese√±a de RO" rows="3"></textarea>
            <textarea id="m-fran-rev" placeholder="Rese√±a de Fran" rows="3"></textarea>
            
            <button class="btn-save" id="saveBtn" onclick="saveOrUpdate()">Guardar Pel√≠cula</button>
        </div>
    </div>

    <script>
        const BIN_ID = '694602b5ae596e708fa60bcb'; 
        const API_KEY = '$2a$10$UM9MsEz3zJ3qOAvvnpIqdeAMG7wjpYhgAP39TpfixkmYdPy5sQDau';
        const URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        let moviesData = [];
        let editingIndex = null;

        // 1. CARGAR DATOS DE JSONBIN
        async function loadMovies() {
            const container = document.getElementById('movies-container');
            container.innerHTML = "<p style='text-align:center'>Cargando cat√°logo...</p>";
            try {
                const res = await fetch(`${URL}/latest`, { headers: { 'X-Master-Key': API_KEY }});
                const data = await res.json();
                moviesData = data.record || [];
                renderMovies();
            } catch (err) { 
                container.innerHTML = "<p style='text-align:center'>Error al conectar con la base de datos.</p>"; 
            }
        }

        // 2. DIBUJAR PEL√çCULAS
        function renderMovies() {
            const container = document.getElementById('movies-container');
            container.innerHTML = '';
            
            if (moviesData.length === 0) {
                container.innerHTML = "<p style='text-align:center'>No hay pel√≠culas registradas.</p>";
                return;
            }

            moviesData.forEach((movie, index) => {
                container.innerHTML += `
                <article class="movie-card">
                    <div class="edit-actions">
                        <button class="action-btn edit-btn" onclick="openEditForm(${index})">‚úèÔ∏è</button>
                        <button class="action-btn del-btn" onclick="deleteMovie(${index})">‚úï</button>
                    </div>
                    <div class="movie-head">
                        <img class="poster" src="${movie.poster}" alt="Poster" onerror="this.src='https://placehold.co/96x140?text=Sin+Poster'">
                        <div>
                            <h2>${movie.titulo}</h2>
                            <div class="rating">
                                <span class="who ro">RO</span>
                                <div class="rating-bar ro"><span style="width:${movie.ro_score * 10}%"></span></div>
                                <span>${movie.ro_score}</span>
                            </div>
                            <div class="rev ro"><p>${movie.ro_review || ''}</p></div>
                            <div class="rating">
                                <span class="who fran">FRAN</span>
                                <div class="rating-bar fran"><span style="width:${movie.fran_score * 10}%"></span></div>
                                <span>${movie.fran_score}</span>
                            </div>
                            <div class="rev fran"><p>${movie.fran_review || ''}</p></div>
                        </div>
                    </div>
                </article>`;
            });
        }

        // 3. LOGICA DE FORMULARIO (EDITAR O AGREGAR)
        function openEditForm(index) {
            editingIndex = index;
            const movie = moviesData[index];

            document.getElementById('form-title').innerText = "Editando: " + movie.titulo;
            document.getElementById('m-title').value = movie.titulo;
            document.getElementById('m-poster').value = movie.poster;
            document.getElementById('m-ro-score').value = movie.ro_score;
            document.getElementById('m-fran-score').value = movie.fran_score;
            document.getElementById('m-ro-rev').value = movie.ro_review;
            document.getElementById('m-fran-rev').value = movie.fran_review;

            document.getElementById('saveBtn').innerText = "Actualizar Cambios";
            toggleModal();
        }

        async function saveOrUpdate() {
            const movie = {
                id: editingIndex !== null ? moviesData[editingIndex].id : Date.now(),
                titulo: document.getElementById('m-title').value,
                poster: document.getElementById('m-poster').value,
                ro_score: parseFloat(document.getElementById('m-ro-score').value || 0),
                ro_review: document.getElementById('m-ro-rev').value,
                fran_score: parseFloat(document.getElementById('m-fran-score').value || 0),
                fran_review: document.getElementById('m-fran-rev').value
            };

            if(!movie.titulo) return alert("El t√≠tulo es obligatorio");

            if(editingIndex !== null) {
                moviesData[editingIndex] = movie;
            } else {
                moviesData.unshift(movie);
            }

            await updateDatabase();
            resetForm();
        }

        async function deleteMovie(index) {
            if(confirm("¬øEliminar definitivamente esta pel√≠cula?")) {
                moviesData.splice(index, 1);
                await updateDatabase();
            }
        }

        // 4. PERSISTENCIA EN JSONBIN
        async function updateDatabase() {
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "Sincronizando...";
            
            try {
                const res = await fetch(URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(moviesData)
                });
                if(res.ok) {
                    renderMovies();
                    if(document.getElementById('adminModal').style.display === 'flex') toggleModal();
                }
            } catch (e) { alert("Error al guardar en la nube."); }
            
            btn.disabled = false;
            btn.innerText = "Guardar Pel√≠cula";
        }

        // 5. UTILIDADES INTERFAZ
        function toggleModal() {
            const m = document.getElementById('adminModal');
            if (m.style.display === 'flex') {
                m.style.display = 'none';
                resetForm();
            } else {
                m.style.display = 'flex';
            }
        }

        function toggleEditMode() {
            document.body.classList.toggle('edit-mode');
            alert(document.body.classList.contains('edit-mode') ? "Modo Edici√≥n Activado" : "Modo Edici√≥n Desactivado");
            toggleModal();
        }

        function resetForm() {
            editingIndex = null;
            document.getElementById('form-title').innerText = "Agregar Nueva Pel√≠cula";
            document.getElementById('saveBtn').innerText = "Guardar Pel√≠cula";
            document.querySelectorAll('.modal-content input, .modal-content textarea').forEach(i => i.value = '');
        }

        // INICIO
        loadMovies();
    </script>
</body>
</html>
