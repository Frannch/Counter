<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Sí o No?</title>
  <style>
     body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: sans-serif;
      text-align: center;
      padding: 2rem;
}
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #respuesta {
      font-size: 2rem;
      margin-top: 1.5rem;
    }
   
@media (max-width: 768px) {
    html, body {
        height: 100vh;
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-size: 130%;
        
    }
 


  }
  </style>
</head>
<body>

  <h1 id="pregunta">¿Sí o No?</h1>
  <button id="btn">Preguntar</button>
  <div id="respuesta"></div>
  <img id="gif" src="" alt="" style="display: none;">

  <script>
    const btn = document.getElementById("btn");
    const respuesta = document.getElementById("respuesta");
    const gif = document.getElementById("gif");

    btn.addEventListener("click", () => {
      respuesta.textContent = "Pensando...";
      gif.style.display = "none";

      fetch("https://yesno.wtf/api")
        .then(res => res.json())
        .then(data => {
          respuesta.textContent = data.answer.toUpperCase(); // YES / NO / MAYBE
          gif.src = data.image;
          gif.style.display = "block";
        })
        .catch(err => {
          console.error(err);
          respuesta.textContent = "Error al consultar la API.";
        });
    });
  </script>

</body>
</html>
