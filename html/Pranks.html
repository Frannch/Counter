    }
    main {

      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1.5rem;
      position: relative;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover,
    button:focus {
      background-color: #005fa3;
      outline: none;
    }
    #frase {
      min-height: 3rem;
      font-size: 1.25rem;
      text-align: center;
      padding: 0 1rem;
      color: #222;
      user-select: none;
    }
    iframe {
      width: 100%;
      max-width: 681px;
      height: 383px;
      border: none;
      border-radius: 8px;
      display: none; /* Oculto al inicio */
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      max-width: 90vw;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      border-radius: 10px;
      display: none; /* Oculto inicialmente */
      z-index: 1000;
    }
    #popup img {
      width: 100%;
      border-radius: 10px 10px 0 0;
      display: block;
    }
    #popup .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      user-select: none;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    #popup .close-btn:hover {
      background-color: #eee;
    }

    /* Fondo semi-transparente detrás del popup */
    #overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }
    #imagenMovil {
  display: none; /* Oculta en desktop */
  width: 100%;
  max-width: 600px;
  margin-top: 1rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

    @media (max-width: 400px) {
      header { font-size: 2rem; }
      button { font-size: 1rem; padding: 0.6rem 1.5rem; }
      #frase { font-size: 1rem; }
      iframe { height: 215px; }
      #popup {
        width: 90vw;
      }
    }
    @media (max-width: 600px) {
  #imagenMovil {
    display: block; /* Se muestra en móvil */
  }
}
